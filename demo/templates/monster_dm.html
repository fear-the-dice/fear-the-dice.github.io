
<div class="col-md-3"><img src="{{thumb}}" class="monster__thumb"/></div>
<div class="col-md-8">
  <div class="row">
    <h2 class="monster__name">{{monster}}</h2><span class="monster__name--edit">
      <input class="input__monster"/><i class="glyphicon glyphicon-check"></i></span>
  </div>
  <div class="row">
    <div class="col-md-4"><span stat="ac" class="monster__stat lead">AC:</span><span class="monster__stat--value lead">{{ac}}</span><span class="monster__stat--edit">
        <input type="number" class="input__stat"/><i class="glyphicon glyphicon-check"></i></span></div>
    <div class="col-md-4"><span stat="hp" class="monster__stat lead">HP:</span><span class="monster__stat--value lead">{{hp}}</span><span class="monster__stat--edit">
        <input type="number" class="input__stat"/><i class="glyphicon glyphicon-check"></i></span></div>
    <div class="col-md-4"><span stat="speed" class="monster__stat--locked lead">Speed:</span><span class="monster__stat--value--locked lead">{{speed}}</span><span class="monster__stat--edit">
        <input type="number" class="input__stat"/><i class="glyphicon glyphicon-check"></i></span></div>
  </div>
  <div class="row">
    <div class="col-md-4"><span stat="initiative" class="monster__stat">Initiative:</span><span class="monster__stat--value">{{initiative}}</span><span class="monster__stat--edit">
        <input type="number" class="input__stat"/><i class="glyphicon glyphicon-check"></i></span></div>
    <div class="col-md-4"><span stat="damage" class="monster__stat--locked">Damage Taken:</span><span class="monster__stat--value--locked">{{damage}}</span></div>
    <div class="col-md-4"><span stat="health" class="monster__stat--locked">Current Health:</span><span class="monster__stat--value--locked">{{health}}</span></div>
  </div>
</div>
<div class="col-md-1">
  <div class="row">
    <button alt="Hit Me!" class="glyphicon glyphicon-fire monster__hit"></button><span class="monster__hit--edit">
      <input type="number" value="0" class="input__hit"/><i class="glyphicon glyphicon-check"></i></span>
  </div>
  <div class="row">
    <button alt="Heal Me!" class="glyphicon glyphicon-heart monster__heal"></button><span class="monster__heal--edit">
      <input type="number" value="0" class="input__heal"/><i class="glyphicon glyphicon-check"></i></span>
  </div>
  <div class="row">
    <button alt="Delete Me!" class="glyphicon glyphicon-remove monster__delete"></button>
  </div>
</div>
