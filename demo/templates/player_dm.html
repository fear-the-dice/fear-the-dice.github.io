
<div class="col-xs-12">
  <div class="row">
    <div class="col-xs-6 text-left">
      <h2 class="character__name">{{character}}</h2><span class="character__name--edit">
        <input class="input__character"/><i class="glyphicon glyphicon-check"></i></span>
      <h3 class="player__name">({{name}})</h3><span class="player__name--edit">
        <input class="input__player"/><i class="glyphicon glyphicon-check"></i></span>
    </div>
    <div class="col-xs-6 text-right">
      <button data-toggle="tooltip" title="Hit Me!" class="glyphicon glyphicon-fire player__hit"></button><span class="player__hit--edit">
        <input type="number" value="0" class="input__hit"/><i class="glyphicon glyphicon-check"></i></span>
      <button data-toggle="tooltip" title="Heal Me!" class="glyphicon glyphicon-heart player__heal"></button><span class="player__heal--edit">
        <input type="number" value="0" class="input__heal"/><i class="glyphicon glyphicon-check"></i></span>
      <button data-toggle="tooltip" title="Edit Me!" class="glyphicon glyphicon-pencil player__edit"></button>
      <button data-toggle="tooltip" title="Delete Me!" class="glyphicon glyphicon-remove player__delete"></button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-2"><span stat="ac" class="player__stat">AC:</span><span class="player__stat--value">{{ac}}</span><span class="player__stat--edit">
        <input type="number" class="input__stat"/><i class="glyphicon glyphicon-check"></i></span></div>
    <div class="col-xs-2"><span stat="hp" class="player__stat">HP:</span><span class="player__stat--value">{{hp}}</span><span class="player__stat--edit">
        <input type="number" class="input__stat"/><i class="glyphicon glyphicon-check"></i></span></div>
    <div class="col-xs-2"><span stat="speed" class="player__stat">Speed:</span><span class="player__stat--value">{{speed}}</span><span class="player__stat--edit">
        <input class="input__stat"/><i class="glyphicon glyphicon-check"></i></span></div>
    <div class="col-xs-2"><span stat="initiative" class="player__stat">Initiative:</span><span class="player__stat--value">{{initiative}}</span><span class="player__stat--edit">
        <input type="number" class="input__stat"/><i class="glyphicon glyphicon-check"></i></span></div>
    <div class="col-xs-2"><span stat="damage" class="player__stat--locked">Damage Taken:</span><span class="player__stat--value--locked">{{damage}}</span></div>
    <div class="col-xs-2"><span stat="health" class="player__stat--locked">Current Health:</span><span class="player__stat--value--locked">{{health}}</span></div>
  </div>
</div>
